    // Fonction pour charger les pages de manière asynchrone
    function loadPage(page) {
      $.ajax({
        url: page + '.html', // Supposons que vos pages aient des noms comme "game.html", "chat.html", etc.
        method: 'GET',
        dataType: 'html',
        success: function(data) {
          $('#content').html(data);
        },
        error: function(error) {
          console.error('Erreur lors du chargement de la page :', error);
        }
      });
    }
  </script>
