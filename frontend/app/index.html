<script>
  const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
  const darkModeImage = document.querySelector('.dark-mode-image');

  function handleDarkModeChange(e) {
    console.log('dark mode  handlefunction called');
    if (e.matches) {
      // Mode sombre activé, changez l'image
      darkModeImage.src = './src/img/Pong-Chos_LOGO_NB_DarkMode.png';
    } else {
      // Mode sombre désactivé, revenez à l'image normale
      darkModeImage.src = './src/img/Pong-Chos_LOGO_NB.png';
    }
  }

  // Vérifiez le mode sombre lors du chargement de la page
  handleDarkModeChange(darkModeMediaQuery);

  // Ajoutez un écouteur pour suivre les changements de mode sombre
  darkModeMediaQuery.addEventListener('change', handleDarkModeChange);
</script>

  <!-- SCRIPT BOUTON MENU -->
  <script>
    function toggleNavbar() {
      console.log('Toggle Navbar function called');

        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarNav = document.querySelector('#navbarNav');
    
        // Vérifie si le menu est ouvert
        const isOpen = navbarNav.classList.contains('show');
    
        // Si le menu est ouvert, retire la classe active du bouton
        if (isOpen) {
            navbarToggler.classList.remove('active');
        } else {
            // Si le menu est fermé, ajoute la classe active au bouton
            navbarToggler.classList.add('active');
        }
    }
      </script>

  <!-- SCRIPT AJAX -->

    // Fonction pour charger les pages de manière asynchrone
    function loadPage(game) {
      console.log('AJAX function called');
      $.ajax({
        url: "app/src/GAME/" + game + '.html',
        method: 'GET',
        dataType: 'html',
        success: function (data) {
          $('#content').html(data);
        },
        error: function (error) {
          console.error('Erreur lors du chargement de la page :', error);
        }
      });
    }
