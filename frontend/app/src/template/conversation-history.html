<!-- template.html -->
<template conversation-history-template>
    <!-- nested row1 -->
    <div class="row row-trayRight g-0">
        <div class="col-md-12">
            <div class="settings-tray settings-tray--right d-flex align-items-center" id="settingsTrayId">
                <img class="profile-image"
                    src="" 
                    alt="Friend Image" 
                    data-toggle="tooltip" 
                    title="Detail du profil" data-image>
                <div class="text" data-text>
                    <h6></h6>
                </div>
                
                <span class="dropdown ms-auto">
                    <i class="bi bi-three-dots-vertical" 
                    data-toggle="tooltip" 
                    title="Menu"
                    id="menuButtonRight"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    </i>
                    <ul class="dropdown-menu" aria-labelledby="menuButtonRight">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </span>
            </div>  
        </div>
    </div>
    
    <!-- nested row2 -->
    <div class="row row-chatPanel g-0">
        <div class="col-md-12">
            
            <!-- start chat panel -->
            <div class="chat-panel" data-chat-panel>
                
                <!--msg from friend-->
                <div class="row g-0"> 
                    <div class="col-md-3 d-flex">
                        <div class="chat-bubble hide" id="msgByOtherId">
                        </div>
                    </div>
                </div>
                
                <!--msg from me 
                <div class="row g-0"> 
                    <div class="col-md-3 offset-md-9 d-flex" id="msgByMeId">
                        <div class="chat-bubble chat-bubble--blue chat-bubble--right">
                            TEST MESSAGE!
                        </div>
                    </div>
                </div>
                -->
        
            </div> 
            <!-- chat panel close -->

        </div>
    </div>
</template>
