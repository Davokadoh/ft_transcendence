{% extends template %}
{% load static %}

{% block title %}
<title>LOBBY TOURNAMENT</title>
{% endblock %}

{% block content %}
<div id="app">
	<div class="container text-center">
		<div class="row align-items-center custom-line">
			<div class="col-6 row justify-content-center custom-line">
				<a class="nav-link btn btn-dark justify-content-around ladButClass"
					href="/tournament/{{tournamentId}}/next" id="startButton" data-link="/tournament/{{tournamentId}}/next">START</a>
			</div>
			<div class="col-6 row justify-content-around custom-line inviteToGame">
				<p class="text-center invitFriend">Invite a friend to play</p>
				<div class="row justify-content-between custom-line">
					{% csrf_token %}
					<input type="text" id="playerInput2" class="col-3 form-control formCust" placeholder="Enter a username"
						aria-label="Username" aria-describedby="basic-addon1" />
					<input type="text" id="playerInput3" class="col-3 form-control formCust" placeholder="Enter a username"
						aria-label="Username" aria-describedby="basic-addon1" />
					<input type="text" id="playerInput4" class="col-3 form-control formCust" placeholder="Enter a username"
						aria-label="Username" aria-describedby="basic-addon1" />
					<button type="button" class="col-3 btn btn-dark imgButton" id="inviteButton">INVITE</button>
				</div>
				
				<p class="joinFriends">FRIEND(S) WHO HAS JOINED :</p>
				<div class="onlineFriendBox" id="friendList">
					<p class="onlineFriend" id="onFr2">pseudo1</p>
					<p class="onlineFriend" id="onFr3">pseudo2</p>
					<p class="onlineFriend" id="onFr4">pseudo3</p>
				</div>
			</div>
		</div>
	</div>
	<br />
	<div class="container-fluid">
		<div class="col justify-content-center align-items-center">
			<div class="col-lg-6">
				<div class="scrolling-text-container scrollBall">
					<img src="{% static 'img/balle.png' %}" alt="Scrolling Image" class="custom-image-spacing" />
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
