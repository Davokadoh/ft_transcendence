{% extends template %}
{% load static %}
{% block title %}
<title>HOME</title>
{% endblock %}
{% block content %}
<div id="app">
	<div class="container text-center">
		<div class="row justify-content-around">
			<div class="container_homeLeft">
				<a class="game-btn" href="/lobby"><img class="game-img" src="{% static 'img/game.png' %}"
						alt="Image du game" /></a>
			</div>
			<div class="container_homeRight">
				<a class="chat-btn" href="/chat"><img class="bulles-img" src="{% static 'img/Bulles.png' %}"
						alt="Image des bulles" /></a>
			</div>
		</div>
	</div>

	<div class="container-info">
		<section class="py-4 mb-4 text-center">
			<div class="container-fluid">
				<div class="row justify-content-center align-items-center">
					<div class="col-lg-6">
						<div class="scrolling-text-container">
							<p class="custom-spacing">Welcome to the Pong-Chos website !</p>
							<p class="custom-spacing"></p>
							<P class="custom-spacing">Choose what do you want to do: play or chat ?</P>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
{% endblock %}
