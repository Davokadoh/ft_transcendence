{% extends template %}
{% load static %}

{% block title %}
  <title>PLAY</title>
{% endblock %}

{% block content %}
  <div id="app">
    <div class="container text-center">
      <div class="row">
        <div class="col-6">
          <a class="btn btn-dark ladButClass link" href="/tournament/" id="tournament">TOURNAMENT</a>
          <br />
          <a class="btn btn-dark quickButClass link" href="/lobby/{{ game_id }}" id="ladder">QUICK PLAY</a>
        </div>
        <div class="col-6 inviteToGame">
          <p class="text-center invitFriend">Invite a friend to play</p>
          <input type="text" class="form-control" placeholder="Enter a username" aria-label="Username" aria-describedby="basic-addon1" />
          <button type="button" class="btn btn-dark inviteButClass" id="ladder">INVITE</button>
          <p class="joinFriends">FRIEND(S) WHO HAS JOINED :</p>
          <p class="onlineFriend">pseudo1</p>
          <p class="onlineFriend">pseudo2</p>
          <p class="onlineFriend">pseudo3</p>
        </div>
      </div>
    </div>

    <br />

    <div class="container-fluid">
      <div class="col justify-content-center align-items-center">
        <div class="col-lg-6">
          <div class="scrolling-text-container">
            <img src="{% static 'img/balle.png' %}" alt="Scrolling Image" class="custom-image-spacing" />
          </div>
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
{% endblock %}
