{% extends template %}
{% load static %}

{% block title %}
<title>PLAY</title>
{% endblock %}

{% block content %}
<div id="app">
	<div class="container text-center">
		<div class="row align-items-center custom-line">
			<div class="col-6 row justify-content-center custom-line">
				<a class="nav-link btn btn-dark justify-content-around ladButClass marge"
					href="/lobby_tour/ {{ tournament_id }}" id="ladder_tour" data-link="/lobby_tour">TOURNAMENT</a>
			</div>
			<div class="col-6 row justify-content-center custom-line">	
				<a class="nav-link btn btn-dark justify-content-around quickButClass marge" href="/lobby/{{ game_id }}"
					id="ladder" data-link="/lobby/{{ game_id }}">QUICK PLAY</a>
			</div>

	<br />

	<div class="container-fluid">
		<div class="col justify-content-center align-items-center">
			<div class="col-lg-6">
				<div class="scrolling-text-container scrollBall">
					<img src="{% static 'img/balle.png' %}" alt="Scrolling Image" class="custom-image-spacing" />
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
