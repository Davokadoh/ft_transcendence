{% extends template %}
{% load static %}

{% block title %}
  <title>PLAY</title>
{% endblock %}

{% block content %}
  <div id="app">
    <div class="container text-center">
      <div class="row">
        <div class="styleBtn">
          <a class="nav-link btn btn-dark ladButClass" href="/tournament/" id="tournament" data-link>TOURNAMENT</a>
          <br />
          <a class="nav-link btn btn-dark quickButClass" href="/lobby/{{ game_id }}" id="ladder" data-link>QUICK PLAY</a>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-6">
          <div class="scrolling-text-container">
            <img src="{% static 'img/balle.png' %}" alt="Scrolling Image" class="custom-image-spacing" />
          </div>
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
{% endblock %}
